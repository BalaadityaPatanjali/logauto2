{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log Automation</title>
  <style>
    :root {
      --bg-dark: #1b1d1f;
      --bg-light: #26282b;
      --text: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent: #2e2e2e;
      --border: #3a3a3a;
      --input-bg: #2d2f31;
      --highlight: #444;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-dark);
      color: var(--text);
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 280px;
      background-color: var(--bg-light);
      padding: 2rem 1rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-bottom: 1rem;
      color: var(--text);
    }

    .collapsible-header {
      font-weight: bold;
      color: var(--text-secondary);
      cursor: pointer;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .collapsible-body {
      margin-left: 1rem;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.4s ease;
      padding-top: 0;
      padding-bottom: 0;
    }

    .collapsible-body.open {
      max-height: 500px;
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }

    .collapsible-body label {
      display: block;
      margin-bottom: 0.3rem;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    h3 {
      color: var(--text-secondary);
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    .card {
      background-color: var(--bg-light);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      border: 1px solid var(--border);
    }

    .btn {
      background-color: var(--highlight);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      min-width: 120px;
    }

    .btn:hover {
      background-color: var(--accent);
    }

    input[type="radio"], input[type="text"], select {
      margin-bottom: 0.7rem;
    }

    input[type="text"], select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      background-color: var(--input-bg);
      color: var(--text);
    }

    pre {
      background-color: #181a1b;
      color: #c8f7c5;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 1rem;
      white-space: pre-wrap;
      border: 1px solid var(--border);
    }

    .output-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Log Automation</h2>
    <form method="POST" id="test-form">
      {% csrf_token %}

      <div class="collapsible-section">
        <div class="collapsible-header" onclick="toggleSection('app-options')">▾ Application</div>
        <div class="collapsible-body open" id="app-options">
          {% for i in "1234" %}
            <label><input type="radio" name="application" value="app{{ i }}" {% if forloop.first %}required{% endif %}> Application {{ i }}</label>
          {% endfor %}
        </div>
      </div>

      <div class="collapsible-section">
        <div class="collapsible-header" onclick="toggleSection('cluster-options')">▾ Azure Cluster</div>
        <div class="collapsible-body open" id="cluster-options">
          <select name="cluster" id="cluster-select" required>
            <option value="">Select Cluster</option>
            {% for i in "1234" %}
              <option value="cluster{{ i }}">Cluster Prod AKS {{ i }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="collapsible-section">
        <div class="collapsible-header" onclick="toggleSection('bundle-options')">▾ Bundle Name</div>
        <div class="collapsible-body open" id="bundle-options">
          <select name="testtype" id="bundle-select" required>
            <option value="">Select Bundle</option>
          </select>
        </div>
      </div>

      {% if log_file_name %}
        <div class="output-actions">
          <a href="{% static 'logs/' %}{{ log_file_name }}" download class="btn">Download</a>
        </div>
      {% endif %}
    </form>
  </div>

  <div class="main-content">
    <div class="card">
      <h3>Execution Output</h3>
      <div style="display: flex; flex-wrap: wrap; gap: 1rem; align-items: center;">
        <input type="text" id="log-search" placeholder="Search logs..." style="flex: 1;" />
        <button onclick="searchLog()" class="btn">Search</button>
        <button type="submit" form="test-form" class="btn">Run Test</button>
        <button type="button" id="summarize-btn" class="btn">Summarize</button>
        <button type="button" id="analyze-btn" class="btn">RCA</button>
      </div>
      <pre id="log"><code>{{ log|default:"Waiting for execution..." }}</code></pre>
      <pre id="summary-output"></pre>
    </div>
  </div>

  <script>
    function toggleSection(id) {
      const section = document.getElementById(id);
      const header = section.previousElementSibling;
      section.classList.toggle('open');
      header.innerHTML = section.classList.contains('open') ? header.innerHTML.replace('▸', '▾') : header.innerHTML.replace('▾', '▸');
    }

    function searchLog() {
      const keyword = document.getElementById('log-search').value.toLowerCase();
      const logPre = document.querySelector("#log code");
      const originalText = logPre.innerText;
      if (!keyword) return logPre.innerHTML = originalText;
      logPre.innerHTML = originalText.replace(new RegExp(`(${keyword})`, 'gi'), `<mark style="background-color: yellow;">$1</mark>`);
    }

    document.getElementById("summarize-btn").addEventListener("click", async () => {
      const logText = document.getElementById("log").textContent;
      const output = document.getElementById("summary-output");
      output.textContent = "Summarizing...";
      const response = await fetch("/summarize/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ log_text: logText })
      });
      const result = await response.json();
      output.textContent = `Summary:\n${result.summary}`;
    });

    document.getElementById("analyze-btn").addEventListener("click", async () => {
      const logText = document.getElementById("log").textContent;
      const output = document.getElementById("summary-output");
      output.textContent += "\n\nAnalyzing root cause...";
      const response = await fetch("/analyze/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ log_text: logText })
      });
      const result = await response.json();
      output.textContent += `\n\nRCA:\n${result.analysis}`;
    });

    const bundleMap = {
      app1: {
        cluster1: ["Bundle 1", "Bundle 2"],
        cluster2: ["Bundle 3"],
        cluster3: ["Bundle 4"]
      },
      app2: {
        cluster1: ["Bundle A"],
        cluster2: ["Bundle B", "Bundle C"]
      }
    };

    const appRadios = document.querySelectorAll("input[name='application']");
    const clusterSelect = document.getElementById("cluster-select");
    const bundleSelect = document.getElementById("bundle-select");

    function updateBundles() {
      const selectedApp = document.querySelector("input[name='application']:checked")?.value;
      const selectedCluster = clusterSelect.value;
      bundleSelect.innerHTML = "<option value=''>Select Bundle</option>";
      if (selectedApp && selectedCluster && bundleMap[selectedApp] && bundleMap[selectedApp][selectedCluster]) {
        bundleMap[selectedApp][selectedCluster].forEach(bundle => {
          const opt = document.createElement("option");
          opt.value = bundle.toLowerCase().replace(/\s+/g, '-');
          opt.textContent = bundle;
          bundleSelect.appendChild(opt);
        });
      }
    }

    appRadios.forEach(radio => radio.addEventListener("change", updateBundles));
    clusterSelect.addEventListener("change", updateBundles);
  </script>
</body>
</html>
